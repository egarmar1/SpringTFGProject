<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>


    <link th:rel="stylesheet" type="text/css" media="all" th:href="@{/summernote/summernote-lite.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <meta charset="ISO-8859-1">
    <title>Profile Setup</title>
</head>

<body>

<div style="display: flex">
    <div class="col-md-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">
                hotdevjobs <span class="logo_com">.com</span>
            </h2>
        </div>
    </div>
    <div class="col-md-7 container myForm">
        <form id="job-main-form" th:action="@{/attack/addNew}" th:object="${attack}" method="post" class="job-add-form" enctype="multipart/form-data">
            <input hidden type="text" th:field="*{id}">
            <!--            <input hidden type="text" th:field="*{jobLocation.Id}" >-->
            <!--            <input hidden type="text" th:field="*{jobCompany.Id}" >-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 class="heading_font font-weight-bold">Postear nuevo ataque</h1>
                    </div>
                </div>
            </div>
            <label class="heading_font font_sub_heading_color">Detalles del ataque</label>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <input id="title" type="text" th:field="*{title}" class="form-control" placeholder="Título ataque">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <select id="type" th:field="*{typeAttack}" class="form-control">
                        <option value="">Tipo de ataque</option>
                        <option th:each="typeAttack : ${typeAttacks}"
                                th:value="${typeAttack.id}"
                                th:text="${typeAttack.name}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select id="remote" th:field="*{difficulty}" class="form-control">
                        <option value="">Dificultad</option>
                        <option th:value="Easy">Easy</option>
                        <option th:value="Medium">Medium</option>
                        <option th:value="Hard"> Hard</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <input id="laboratory_url" th:field="*{laboratoryUrl}" type="text" class="form-control"
                           placeholder="Url del laboratorio">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Descripción</label>
                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                              th:field="*{description}" autocomplete="off"></textarea>
                </div>
            </div>

            <label class="mt-2 heading_font font_sub_heading_color">Pre Video</label>
            <div class="row">
                <div class="col-md-4 form-group">
                    <input th:field="*{videos[0].title}" id="preTitle" type="text" class="form-control"
                           placeholder="Título">
                </div>
                <!--                <div class="col-md-4 form-group">-->
                <!--                    <input id="state" th:field="*{preVideo.difficulty}" type="text"  class="form-control" placeholder="Dificultad">-->
                <!--                </div>-->
                <!--                <div class="col-md-4 form-group">-->
                <!--                    <input id="country" th:field="*{jobLocation.country}" type="text"  class="form-control" placeholder="Country">-->
                <!--                </div>-->

                <div class="col-md-4 form-group">
                    <input
                            type="file"
                            name="preVideoFile"
                            class="form-control"
                            accept="video/mp4, video/avi, video/mkv"
                    />
                </div>

            </div>
            <label class="mt-2 heading_font font_sub_heading_color">Solution Video</label>

            <div class="row">
                <div class="col-md-4 form-group">
                    <input th:field="*{videos[1].title}" id="solutionTitle" type="text" class="form-control"
                           placeholder="Título">
                </div>
                <div class="col-md-4 form-group">
                    <input
                            type="file"
                            name="solutionVideoFile"
                            class="form-control"
                            accept="video/mp4, video/avi, video/mkv"
                    />
                </div>

            </div>

            <div class="row mt-4">
                <div class="col d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-primary base_button px-4 py-2 mb-5">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/summernote/summernote-lite.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>
    console.log($('#content'));
        $('#content').summernote({
            height: 100
        });
</script>

</body>
</html>
