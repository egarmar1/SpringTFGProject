<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5"
    ><a href="/dashboard/">HackWeb</a
    ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
    ></label
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">

            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Student') or asAuthority('Admin')" class="nav-link" th:href="@{/dashboard/}"
                ><i class="fas fa-search"></i>Search for Attacks</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Student') or asAuthority('Admin')" class="nav-link" th:href="@{/saved-attacks/}">
                    <i class="fa-solid fa-eye"></i>View Saved Attacks</a>
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Student') or asAuthority('Admin')" class="nav-link" th:href="@{/user-profile/view}">
                    <i class="fa-solid fa-pencil"></i>Edit Profile</a>
            </li>

            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Admin')" class="nav-link" th:href="@{/dashboard/add}"
                ><i class="fa-solid fa-file-circle-plus"></i>Post New Attack</a
                >
            </li>
<!--            <li class="nav-item active">-->
<!--                <a sec:authorize="hasAuthority('Admin')" class="nav-link" th:href="@{/dashboard/}"-->
<!--                > <i class="fa-solid fa-eye"></i>View Your Attacks</a-->
<!--                >-->
<!--            </li>-->
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Admin')" class="nav-link" th:href="@{/Admin-profile/}"
                > <i class="fa-solid fa-pencil"></i>Edit Account</a
                >
            </li>

        </ul>

        <img
                class="rounded-circle me-3"
                height="50px"
                width="50x"

                th:if="${user.photoImagePath!=null}"
                th:text="${user.photoImagePath}"
                th:src="@{${user?.photoImagePath}}"
        />

        <label th:if="${user.firstName != null && user.lastName != null}"
               th:text="${user.firstName+' '+user.lastName}"
               class="nav-item nav-link px-2 me-3">
        </label>

        <label th:unless="${user.firstName != null && user.lastName != null}" th:text="${username}"
               class="nav-item nav-link px-2 me-3"></label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<section class="section">
    <div class="sidenav px-5">
        <div sec:authorize="hasAuthority('Student') or hasAuthority('Admin')">

            <label class="text-uppercase color-dull font-weight-bold">Filter Results</label>
            <hr/>
            <form id="myForm" th:action="@{/dashboard/}">

                <div class="row">
                    <div class="col-lg-12">
                        <label>Type of Attack</label>
                        <div th:each="typeAttack : ${typeAttacks}" class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    name="selectedAttacks"
                                    th:value="${typeAttack.name}"
                                    th:id="${typeAttack.id}"
                            />
                            <label class="form-check-label" th:for="${typeAttack.name}"
                                   th:text="${typeAttack.name}"></label>
                        </div>
                    </div>
                    <div class="col-lg-12">

                        <label>Nivel</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="easy"
                                    th:value="Easy"
                                    name="easy"
                                    th:checked="${easy}"
                            />
                            <label class="form-check-label" for="easy">
                                Easy
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="Medium"
                                    th:value="Medium"
                                    name="medium"
                                    th:checked="${medium}"
                            />
                            <label class="form-check-label" for="Medium">
                                Medium
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="Hard"
                                    th:value="Hard"
                                    name="hard"
                                    th:checked="${hard}"
                            />
                            <label class="form-check-label" for="Hard">
                                Hard
                            </label>
                        </div>

                    </div>

                </div>
                <input id="hidAttack" name="attackBar" th:value="${typeAttack}" hidden>
                <!--                <input id="hidDifficulty" name="difficultyBar" th:value="${difficulty}" hidden>-->
            </form>
        </div>
    </div>
    <article>
        <div class="box" sec:authorize="hasAuthority('Student') or hasAuthority('Admin')">
            <h1 class="primary-title">Student Dashboard</h1>
            <div class="inner">
                <input id="attack" class="radius-left" type="text" placeholder="Search for an attack" name="attack"
                       th:value="${attack}"/>
                <!--                            <input id="difficulty" class="" type="text" placeholder="Difficulty" name="location" th:value="${difficulty}"/>-->
                <button class="radius-right" type="submit" form="myForm"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div th:if="${param.justSaved}" class="alert alert-success">
            Attack saved
        </div>
        <div th:if="${param.justUnsaved}" class="alert alert-success">
            Attack unsaved
        </div>

        <div th:if="${param.justCompleted}" class="alert alert-success">
            Attack completed
        </div>
        <div th:if="${param.justUncompleted}" class="alert alert-success">
            Attack marked as uncompleted
        </div>

        <div class="box" sec:authorize="hasAuthority('Admin')">
            <h1 class="primary-title">Admin Dashboard</h1>
        </div>
        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('Student')">Resultados de la b√∫squeda</label>
            <th:block th:each="attack:${attacks}">
                <a
                        th:href="@{/attack-details/{id}(id=${attack.id})}"
                        style="text-decoration: none; color: black"
                >
                    <div
                            onclick="window.location=/attack-details/{id}(id=${attack.id})"
                            class="job-row"
                    >
                        <div class="row">
                            <div class="col-md-4">
                                <label class="job-title text-left">
                                    [[${attack.title}]]
                                    <span
                                            class="title-span"
                                            th:text="'('+ @{${attack.totalStudentsCompleted}}+' Estudiantes los han resuelto)'"
                                    >(xx Estudiantes los han resuelto)</span
                                    >
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Student') or hasAuthority('Admin')"
                                            th:if="${attack.isCompleted == true}"
                                    >(Superado)</span
                                    >
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Student') or hasAuthority('Admin')"
                                            th:if="${attack.isSaved == true}"
                                    >(Guardado)</span
                                    >
                                </label>
                            </div>
                            <div class="col-md-4 text-center">
                                <label
                                        th:text="${attack.typeAttack.name}"
                                >
                                    Tipo de ataque</label
                                >
                            </div>
                            <div class="col-md-4 text-right">
                                <label th:text="@{${attack.difficulty}}"
                                >Admin Difficulty</label
                                >
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </article>
</section>

<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    $('#attack').change(function() {
      $('#hidAttack').val($(this).val());
    });
    $('#difficulty').change(function() {
      $('#hidDifficulty').val($(this).val());
    });
</script>
</body>
</html>
