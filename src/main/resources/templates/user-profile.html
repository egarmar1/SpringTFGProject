<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link
            th:rel="stylesheet"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
    />
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/font-awesome.min.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/styles.css}"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
    />
    <meta charset="ISO-8859-1"/>
    <title>Profile Setup</title>
</head>

<body>
<div class="row" style="margin-right:0; ">
    <div class="col-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">
                hackWeb <span class="logo_com">.com</span>
            </h2>
        </div>
    </div>
    <div class="col-7">
        <div class="myForm">
            <form
                    th:action="@{/user-profile/update}"
                    th:object="${profile}"
                    method="post"
                    enctype="multipart/form-data"
            >
                <div class="row" style="margin-right:0; margin-left:0;">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center pt-3">
                            <h1 class="heading_font font-weight-bold">Candidate</h1>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <h2 class="heading_font d-flex justify-content-center">
                                Set up your Profile
                            </h2>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="heading_font font_sub_heading_color">Name</label>
                        <div class="row">
                            <div class="col-md-6 pr-1">
                                <input

                                        id="user_account_id"
                                        th:field="*{id}"
                                        name="userAccountId"
                                        type="text"
                                        hidden
                                />
                                <input
                                        placeholder="First Name"
                                        id="firstName"
                                        th:field="*{firstName}"
                                        name="firstName"
                                        type="text"
                                        class="form-control"
                                />
                            </div>
                            <div class="col-md-6 pl-1">
                                <input
                                        placeholder="Last Name"
                                        id="lastName"
                                        name="lastName"
                                        th:field="*{lastName}"
                                        type="text"
                                        class="form-control"
                                />
                            </div>
                        </div>
                        <div class="row ">

                            <div class="row">
                                <div class="col-md-6 pl-1">
                                    <label class="heading_font font_sub_heading_color">Country</label>
                                    <select name="country" th:field="*{country}" class="form-control">
                                        <option value="" disabled selected>Select your country</option>
                                        <option th:each="country : ${countries}" th:text="${country.name}" th:value="${country.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 pl-1">
                                    <label class="heading_font font_sub_heading_color">Age</label>
                                    <input placeholder="Age" id="age" name="age" type="text" class="form-control" th:field="*{age}">
                                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
                                </div>


                            </div>



                        </div>

                        <div class="row mt-2">
                            <div class="col-md-5 me-5" sec:authorize="hasAuthority('Student') or hasAuthority('Admin')">
                                <label class="heading_font font_sub_heading_color">
                                    Profile Photo</label
                                >
                                <input
                                        type="file"
                                        name="image"
                                        class="form-control"
                                        accept="image/png, image/jpeg"
                                />
                                <input type="text" name="profilePhoto" th:field="*{profilePhoto}" class="form-control"
                                       hidden/>

                            </div>
                        </div>

                        <div class="row mt-3 col d-flex justify-content-center"
                             sec:authorize="hasAuthority('Student') or hasAuthority('Admin')">
                            <div class="text-right">
                                <button
                                        type="submit"
                                        id="submit2"
                                        name="submit"
                                        class="btn btn-primary base_button px-4 py-2"
                                >
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/popper.js/umd/popper.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

                   "        name='skills["+counter+"].Id'"+
                   "      />"+

                   "        placeholder='Skill Name'"+
                   "        type='text'"+
                   "        class='form-control'"+
                   "        name='skills["+counter+"].name'"+
                   "      />"+
                   "    </div>"+
                   "    <div class='col-md-4 px-1'>"+
                   "      <input"+
                   "        placeholder='Years of Experience'"+
                   "        type='text'"+
                   "        class='form-control'"+
                   "        name='skills["+counter+"].yearsOfExperience'"+
                   "      />"+
                   "    </div>"+
                   "    <div class='form-group col-md-4 pl-1'>"+
                   "      <select"+
                   "        required"+
                   "        class='form-control'"+
                   "        name='skills["+counter+"].experienceLevel'"+
                   "      >"+
                   "        <option selected>Experience Level</option>"+
                   "        <option value='Beginner'>Beginner</option>"+
                   "        <option value='Intermediate'>Intermediate</option>"+
                   "        <option value='Advance'>Advance</option>"+
                   "      </select>"+
                   "    </div>"+
                   "  </div>"+
                   "</div>");
        console.log(newRow);
       $('#skill-repeat')
         .parent('div.parent')
         .append(newRow);

     });
</script>
</html>
